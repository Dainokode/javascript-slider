<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Javascript slider</title>
  </head>
  <body>
    <div class="header">
      <h1>JavaScript Slider</h1>
    </div>
    <div class="slider-container">
      <div class="card-container">
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2020/09/16/19/46/martin-fisher-5577331__340.jpg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2020/10/10/14/38/leaves-5643327__340.png"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2020/10/11/20/15/floating-islands-5646926__340.jpg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2015/05/07/07/33/architecture-756150__340.jpg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2020/10/10/14/31/windmills-5643293__340.jpg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2020/10/12/14/11/meadow-5648849__340.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <button class="button" id="prev">PREV</button>
    <button class="button" id="next">NEXT</button>

    <script src="./slider.js"></script>
  </body>
</html>
